<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Create New Ticket</title>
</head>

<body>

	<div class="container">

		<div width="100%">
			<table width="100%" style="background-color: blue;" border="0">
				<tr>
					<td width="25%"><a href="/admin/tickets" style="color: white;">
							Ticket Tracker Application </a></td>
					<td width="15%"><a href="/admin/tickets" style="color: white;">
							Tickets </a></td>
					<td width="60%">New Ticket</td>
				</tr>
			</table>

		</div>
		<hr>

		<p class="h4 mb-4 text-center">Create Ticket</p>

		<div class="container" width="75%" align="center">
			<table class="table table-bordered table-striped">
				<form action="/admin/tickets/addTicket" method="POST">
					<tr>
						<td>Title</td>
					</tr>
					<tr>
						<td><input type="text" name="title" value="" /></td>
					</tr>
					<tr>
						<td>Short Description</td>
					</tr>
					<tr>
						<td><input type="text" name="description" value="" /></td>
					</tr>
					<tr>
						<td>Content</td>
					</tr>
					<tr>
						<td><textarea id="content_id" name="content" rows="4" cols="40">  </textarea></td>
					</tr>
					<tr>
						<td><input type="submit" class="btn btn-info btn-sm ml-3 mr-1" value="Submit" /></td>
					</tr>
				</form>
			</table>
		</div>

		<hr>
	</div>

	<!-- footer -->
	<footer id="sticky-footer" class="flex-shrink-0 py-3 bg-light text-dark">
		<div class="container text-center">
			<small>Copyright &copy; 2023 GreatLearning All Rights Reserved</small>
		</div>
	</footer>

</body>

</html>
