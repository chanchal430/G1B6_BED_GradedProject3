<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>View Ticket</title>
</head>

<body>

	<div class="container">

		<div width="100%">
			<table width="100%" style="background-color: blue;" border="0">
				<tr>
					<td width="25%"><a href="/admin/tickets" style="color: white;">
							Ticket Tracker Application </a></td>
					<td width="15%"><a href="/admin/tickets" style="color: white;">
							Tickets </a></td>
					<td width="60%"><a href="/admin/tickets/newticket" style="color: white;"> New Ticket</a></td>

				</tr>
			</table>
		</div>
		<hr>

		<p class="h4 mb-4 text-center">View Ticket</p>

		<div class="container" width="75%" align="center">
			<table class="table table-bordered table-striped">

				<form th:action="@{/view}" method="post" th:object="${viewTicket}">
					<tr>
						<td>Title</td>
						<td th:text="*{title}"></td>
					</tr>
					<tr>
						<td>Short Description</td>
						<td th:text="*{description}"></td>
					</tr>
					<tr>
						<td>Content</td>
						<td th:text="*{content}"></td>
					</tr>
					<tr>
						<td>Ticket Created On</td>
						<td th:text="*{date}"></td>
					</tr>
				</form>

				<!--  <tr><td>Title </td> <td>Ticket 1</tr>
            <tr> <td>Short Description </td> <td>Ticket description </td></tr>
            <tr> <td>Created On </td><td> 12-07-2023</td></tr>
            <tr> <td>Content </td><td> Ticket Content </td></tr> 
            -->
			</table>
		</div>

		<hr>

	</div>


</body>

</html>
